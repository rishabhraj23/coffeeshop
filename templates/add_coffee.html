{% extends '_partials/base.html' %}

{% block title %}
<title>Coffee Shop - Coffee</title>
{% endblock %}

{% load static %}

{% block body %}


<div class="container">
    <div class="container mt-5">
        <h2 class="text-center">Add New Coffee</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Coffee Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter coffee name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" name="price" step="0.01" class="form-control" placeholder="Enter price"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="number" name="description" step="0.01" class="form-control" placeholder="Enter description"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Upload Image</label>
                            <input type="number" name="description" step="0.01" class="form-control" placeholder="Enter description"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Coffee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
